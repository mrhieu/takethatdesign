---
layout: default
---
<div class="post-toolbar m-b">
  <a class="btn btn-link btn-sm" href="/">
    <i class="mdi mdi-chevron-left"></i> Back
  </a>
</div>

<article class="post no-sidebar">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
