<div class="text-center m-b-lg">
  <h2 class="text-3x font-bold">Ionic Themes</h2>
  <p class="text-2x l-h-1x text-muted font-thin">
    Kick start you next project
    <br>
    Save time for your ideas
  </p>
</div>

<div class="tags-bar wrapper">
  <ul>
    <li class="tag active">
      All
    </li>
    <li class="tag">
      Ionic 3
    </li>
    <li class="tag">
      Ionic 1
    </li>
  </ul>
</div>

<div class="product-container">

    {% for item in site.data.products %}
      <div class="col-sm-4">
        <div class="product-item">
          <div class="item-image">
            <img src="images/product_image_1.png" alt="">
          </div>
          <div class="item-footer">
            <div class="item-info">
              <div class="text-lg">
                LinkedIn UI 2
              </div>
              <div class="item-tags">
                <div class="tag tag-sm">
                  Ionic 3
                </div>
                <div class="tag tag-sm">
                  Themes
                </div>
              </div>
            </div>

            <button class="btn btn-buy">
              BUY
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
